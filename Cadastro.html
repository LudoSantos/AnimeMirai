<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadatro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Login.html">
</head>
<body>
    <div></div>
        <form>
            <fieldset>
                <h1>Cadastro</h1>
            </fieldset>
            <fieldset>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="Email_Usuario">
                </p>
                <p>
                    <label for="email2">Confirmar Email:</label>
                    <input type="email" id="email2" name="Confirmar_Email_USuario">
                </p>
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="Nome_Usuario">
                </p>
                <p>
                    <label for="senha">Senha:</label>
                    <input type="text" id="senha" name="Senha_Usuario">
                </p>
                <p>
                    <label for="senha2">Confirmar Senha:</label>
                    <input type="text" id="senha2" name="Confirmar_Senha_USuario">
                </p>
            </fieldset>
            <fieldset>
                <button id="Cadastrar">Cadastrar</button>
                <button type="button" id="PossuoConta" onclick="window.location.href='Login.html'">JÃ¡ possuo conta</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
